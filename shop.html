<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Wind Commerce</title>
  </head>
  <body>
    <!-- ---------------- HEADER ------------- -->
    <header class="py-4 shadow-md bg-white">
      <div class="container flex items-center justify-between">
        <!-- ---------- Logo ------- -->
        <a href="/" class="">
          <img src="./src/images/logo.png" alt="" class="w-44 flex-shrink-0" />
        </a>
        <!-- ---------- Logo end ------- -->

        <!-- ---------- Searchbar ------- -->
        <div class="w-full xl:max-w-xl lg:max-w-lg lg:flex relative hidden">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="pl-12 w-full border border-r-0 border-primary py-3 px-3 rounded-l-md focus:outline-none"
            placeholder="Search"
          />
          <button
            type="submit"
            class="bg-primary border border-primary text-white px-8 font-medium rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>
        <!-- ---------- Searchbar end ------- -->

        <!-- ---------- Cart Wishlist Account ------- -->
        <div class="space-x-4 flex items-center">
          <a
            href="wishlist.html"
            class="block text-center text-secondary hover:text-primary transition relative"
          >
            <span
              class="absolute -right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >5</span
            >
            <div class="text-2xl">
              <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wish List</div>
          </a>
          <a
            href="cart.html"
            class="lg:block text-center text-gray-700 hover:text-primary transition hidden relative"
          >
            <span
              class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >3</span
            >
            <div class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="text-xs leading-3">Cart</div>
          </a>
          <a href="account.html" class="block text-center text-gray-700 hover:text-primary transition">
            <div class="text-2xl">
              <i class="far fa-user"></i>
            </div>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
        <!-- ---------- Cart Wishlist Account end ------- -->
      </div>
    </header>
    <!-- ------------- HEADER ------------- -->

    <!-------------- NAVBAR --------------->
    <nav class="bg-secondary hidden lg:block">
      <div class="container">
        <div class="flex">
          <!-- all category -->
          <div
            class="px-8 py-4 bg-primary hover:bg-[#d6263d] flex items-center cursor-pointer group relative"
          >
            <span class="text-white">
              <i class="fas fa-bars"></i>
            </span>
            <span class="capitalize ml-2 text-white">All categories</span>

            <div
              class="absolute left-0 top-full w-full bg-white shadow-md opacity-0 group-hover:opacity-100 invisible group-hover:visible transition duration-300 z-50 divide-y divide-gray-300 divide-dashed"
            >
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/bed.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
              </a>
              <!-- single category end -->
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/sofa.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Sofa</span>
              </a>
              <!-- single category end -->
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/office.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Office</span>
              </a>
              <!-- single category end -->
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/terrace.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
              </a>
              <!-- single category end -->
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/bed-2.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Mattress</span>
              </a>
              <!-- single category end -->
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/restaurant.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Sofa</span>
              </a>
              <!-- single category end -->
            </div>
          </div>
          <!-- all category end -->

          <!-- nav menu -->
          <div class="flex items-center justify-between flex-grow pl-12">
            <div class="flex items-center space-x-2 text-base capitalize">
              <a
                href="index.html"
                class="text-gray-200 hover:text-white hover:bg-[#191d26] py-4 px-2 transition"
                >Home</a
              >
              <a
                href="shop.html"
                class="text-gray-200 hover:text-white hover:bg-[#191d26] py-4 px-2 transition"
                >Shop</a
              >
              <a href="#" class="text-gray-200 hover:text-white hover:bg-[#191d26] py-4 px-2 transition"
                >About us</a
              >
              <a href="#" class="text-gray-200 hover:text-white hover:bg-[#191d26] py-4 px-2 transition"
                >Contact us</a
              >
            </div>
            <a
              href="login.html"
              class="ml-auto justify-self-end text-gray-200 hover:text-white hover:bg-[#191d26] py-4 px-2 transition"
            >
              Login/Register
            </a>
          </div>
          <!-- nav menu end -->
        </div>
      </div>
    </nav>
    <!-------------- NAVBAR END --------------->

    <!-- Breadcrumb -->
    <div class="container py-4 flex gap-3 items-center">
      <a href="index.html" class="text-primary text-base">
        <i class="fa-solid fa-house-chimney"></i>
      </a>
      <span class="text-sm text-gray-400"><i class="fas fa-chevron-right"></i></span>
      <p class="text-gray-600 font-medium">Shop</p>
    </div>
    <!-- Breadcrumb end -->

    <!-- ---------- Shop Wrapper ----------- -->

    <div class="container grid lg:grid-cols-4 gap-6 pt-4 pb-16 items-start relative">
      <!-- ------------- Sidebar ------------- -->
      <div
        class="col-span-1 bg-white px-4 pt-4 pb-6 shadow rounded overflow-hidden absolute lg:static left-4 top-16 z-10 w-72 lg:w-full lg:block"
      >
        <div class="divide-gray-200 divide-y space-y-5 relative">
          <!-- ---------- Category Filter ------------ -->
          <div class="relative">
            <div
              class="lg:hidden text-gray-400 hover:text-primary text-lg absolute right-0 top-0 cursor-pointer"
            ></div>
            <h3 class="text-xl text-secondary mb-3 uppercase font-medium">Categories</h3>
            <div class="space-y-2">
              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="Bedroom"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="Bedroom" class="text-gray-600 ml-3 cursor-pointer">Bedroom</label>
                <div class="ml-auto text-gray-600 text-sm">(15)</div>
              </div>
              <!-- single category end -->
              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="Sofa"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="Sofa" class="text-gray-600 ml-3 cursor-pointer">Sofa</label>
                <div class="ml-auto text-gray-600 text-sm">(05)</div>
              </div>
              <!-- single category end -->
              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="Office"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="Office" class="text-gray-600 ml-3 cursor-pointer">Office</label>
                <div class="ml-auto text-gray-600 text-sm">(09)</div>
              </div>
              <!-- single category end -->
              <!-- single category -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="Outdoor"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="Outdoor" class="text-gray-600 ml-3 cursor-pointer">Outdoor</label>
                <div class="ml-auto text-gray-600 text-sm">(19)</div>
              </div>
              <!-- single category end -->
            </div>
          </div>
          <!-- ---------- Category Filter End ------------ -->

          <!-- brand filter -->
          <div class="pt-4">
            <h3 class="text-xl text-secondary mb-3 uppercase font-medium">Brands</h3>
            <div class="space-y-2">
              <!-- single brand name -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="Dominik"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="Dominik" class="text-gray-600 ml-3 cursor-pointer">Dominik</label>
                <div class="ml-auto text-gray-600 text-sm">(15)</div>
              </div>
              <!-- single brand name end -->
              <!-- single brand name -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="Karl"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="Karl" class="text-gray-600 ml-3 cursor-pointer">Karl</label>
                <div class="ml-auto text-gray-600 text-sm">(18)</div>
              </div>
              <!-- single brand name end -->
              <!-- single brand name -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="Maxing"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="Maxing" class="text-gray-600 ml-3 cursor-pointer">Maxing</label>
                <div class="ml-auto text-gray-600 text-sm">(09)</div>
              </div>
              <!-- single brand name end -->
              <!-- single brand name -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="Ernest"
                  class="text-primary focus:ring-0 rounded-sm cursor-pointer"
                />
                <label for="Ernest" class="text-gray-600 ml-3 cursor-pointer">Ernest</label>
                <div class="ml-auto text-gray-600 text-sm">(12)</div>
              </div>
              <!-- single brand name end -->
            </div>
          </div>
          <!-- brand filter end -->

          <!-- price filter -->
          <div class="pt-4">
            <h3 class="text-xl text-secondary mb-3 uppercase font-medium">Price</h3>
            <div class="mt-4 flex items-center">
              <input
                type="text"
                class="w-full border-gray-300 focus:ring-0 focus:border-primary px-3 py-1 text-gray-600 text-sm shadow-sm rounded"
                placeholder="min"
              />
              <span class="mx-3 text-gray-500">-</span>
              <input
                type="text"
                class="w-full border-gray-300 focus:ring-0 focus:border-primary px-3 py-1 text-gray-600 text-sm shadow-sm rounded"
                placeholder="mix"
              />
            </div>
          </div>
          <!-- price filter end -->
          <!-- size filter -->
          <div class="pt-4">
            <h3 class="text-xl text-secondary mb-3 uppercase font-medium">size</h3>
            <div class="flex items-center gap-2">
              <!-- single size -->
              <div class="size-selector">
                <input type="radio" name="size" class="hidden" id="size-xs" />
                <label
                  for="size-xs"
                  class="text-xs border border-gray-200 rounded-sm h-6 w-6 flex items-center justify-center cursor-pointer shadow-sm text-gray-600"
                >
                  XS
                </label>
              </div>
              <!-- single size end -->
              <!-- single size -->
              <div class="size-selector">
                <input type="radio" name="size" class="hidden" id="size-s" />
                <label
                  for="size-s"
                  class="text-xs border border-gray-200 rounded-sm h-6 w-6 flex items-center justify-center cursor-pointer shadow-sm text-gray-600"
                >
                  S
                </label>
              </div>
              <!-- single size end -->
              <!-- single size -->
              <div class="size-selector">
                <input type="radio" name="size" class="hidden" id="size-m" checked />
                <label
                  for="size-m"
                  class="text-xs border border-gray-200 rounded-sm h-6 w-6 flex items-center justify-center cursor-pointer shadow-sm text-gray-600"
                >
                  M
                </label>
              </div>
              <!-- single size end -->
              <!-- single size -->
              <div class="size-selector">
                <input type="radio" name="size" class="hidden" id="size-l" />
                <label
                  for="size-l"
                  class="text-xs border border-gray-200 rounded-sm h-6 w-6 flex items-center justify-center cursor-pointer shadow-sm text-gray-600"
                >
                  L
                </label>
              </div>
              <!-- single size end -->
              <!-- single size -->
              <div class="size-selector">
                <input type="radio" name="size" class="hidden" id="size-xl" />
                <label
                  for="size-xl"
                  class="text-xs border border-gray-200 rounded-sm h-6 w-6 flex items-center justify-center cursor-pointer shadow-sm text-gray-600"
                >
                  XL
                </label>
              </div>
              <!-- single size end -->
            </div>
          </div>
          <!-- size filter end -->
          <!-- color filter -->
          <div class="pt-4">
            <h3 class="text-xl text-secondary mb-3 uppercase font-medium">color</h3>
            <div class="flex items-center gap-2">
              <!-- single color -->
              <div class="color-selector">
                <input type="radio" name="color" class="hidden" id="color-red" checked />
                <label
                  for="color-red"
                  style="background-color: #fc3d57"
                  class="text-xs border border-gray-200 rounded-sm h-5 w-5 flex items-center justify-center cursor-pointer shadow-sm"
                >
                </label>
              </div>
              <!-- single color end -->
              <!-- single color -->
              <div class="color-selector">
                <input type="radio" name="color" class="hidden" id="color-white" />
                <label
                  for="color-white"
                  style="background-color: #fff"
                  class="text-xs border border-gray-200 rounded-sm h-5 w-5 flex items-center justify-center cursor-pointer shadow-sm"
                >
                </label>
              </div>
              <!-- single color end -->
              <!-- single color -->
              <div class="color-selector">
                <input type="radio" name="color" class="hidden" id="color-black" />
                <label
                  for="color-black"
                  style="background-color: #000"
                  class="text-xs border border-gray-200 rounded-sm h-5 w-5 flex items-center justify-center cursor-pointer shadow-sm"
                >
                </label>
              </div>
              <!-- single color end -->
            </div>
          </div>
          <!-- color filter end -->
        </div>
      </div>
      <!-- ------------- Sidebar End ------------- -->
    </div>
    <!-- ---------- Shop Wrapper End ----------- -->
  </body>
</html>
