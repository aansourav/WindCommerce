<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Wind Commerce</title>
  </head>
  <body>
    <!-- ---------------- HEADER ------------- -->
    <header class="py-4 shadow-md bg-white">
      <div class="container flex items-center justify-between">
        <!-- ---------- Logo ------- -->
        <a href="/" class="">
          <img src="./src/images/logo.png" alt="" class="w-44 flex-shrink-0" />
        </a>
        <!-- ---------- Logo end ------- -->

        <!-- ---------- Searchbar ------- -->
        <div class="w-full xl:max-w-xl lg:max-w-lg lg:flex relative hidden">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="pl-12 w-full border border-r-0 border-primary py-3 px-3 rounded-l-md focus:outline-none"
            placeholder="Search"
          />
          <button
            type="submit"
            class="bg-primary border border-primary text-white px-8 font-medium rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>
        <!-- ---------- Searchbar end ------- -->

        <!-- ---------- Cart Wishlist Account ------- -->
        <div class="space-x-4 flex items-center">
          <a
            href="wishlist.html"
            class="block text-center text-secondary hover:text-primary transition relative"
          >
            <span
              class="absolute -right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >5</span
            >
            <div class="text-2xl">
              <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wish List</div>
          </a>
          <a
            href="cart.html"
            class="lg:block text-center text-gray-700 hover:text-primary transition hidden relative"
          >
            <span
              class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >3</span
            >
            <div class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="text-xs leading-3">Cart</div>
          </a>
          <a href="account.html" class="block text-center text-gray-700 hover:text-primary transition">
            <div class="text-2xl">
              <i class="far fa-user"></i>
            </div>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
        <!-- ---------- Cart Wishlist Account end ------- -->
      </div>
    </header>
    <!-- ------------- HEADER ------------- -->

    <!-------------- NAVBAR --------------->
    <nav class="bg-secondary hidden lg:block">
      <div class="container">
        <div class="flex">
          <!-- all category -->
          <div
            class="px-8 py-4 bg-primary hover:bg-[#d6263d] flex items-center cursor-pointer group relative"
          >
            <span class="text-white">
              <i class="fas fa-bars"></i>
            </span>
            <span class="capitalize ml-2 text-white">All categories</span>

            <div
              class="absolute left-0 top-full w-full bg-white shadow-md opacity-0 group-hover:opacity-100 invisible group-hover:visible transition duration-300 z-50 divide-y divide-gray-300 divide-dashed"
            >
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/bed.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
              </a>
              <!-- single category end -->
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/sofa.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Sofa</span>
              </a>
              <!-- single category end -->
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/office.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Office</span>
              </a>
              <!-- single category end -->
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/terrace.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
              </a>
              <!-- single category end -->
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/bed-2.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Mattress</span>
              </a>
              <!-- single category end -->
              <!-- single category -->
              <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                <img src="./src/images/icons/restaurant.svg" class="w-5 h-5 object-contain" />
                <span class="ml-6 text-gray-600 text-sm">Sofa</span>
              </a>
              <!-- single category end -->
            </div>
          </div>
          <!-- all category end -->

          <!-- nav menu -->
          <div class="flex items-center justify-between flex-grow pl-12">
            <div class="flex items-center space-x-2 text-base capitalize">
              <a
                href="index.html"
                class="text-gray-200 hover:text-white hover:bg-[#191d26] py-4 px-2 transition"
                >Home</a
              >
              <a
                href="shop.html"
                class="text-gray-200 hover:text-white hover:bg-[#191d26] py-4 px-2 transition"
                >Shop</a
              >
              <a href="#" class="text-gray-200 hover:text-white hover:bg-[#191d26] py-4 px-2 transition"
                >About us</a
              >
              <a href="#" class="text-gray-200 hover:text-white hover:bg-[#191d26] py-4 px-2 transition"
                >Contact us</a
              >
            </div>
            <a
              href="login.html"
              class="ml-auto justify-self-end text-gray-200 hover:text-white hover:bg-[#191d26] py-4 px-2 transition"
            >
              Login/Register
            </a>
          </div>
          <!-- nav menu end -->
        </div>
      </div>
    </nav>
    <!-------------- NAVBAR END --------------->

    <!-- Breadcrumb -->
    <div class="container py-4 flex gap-3 items-center">
      <a href="index.html" class="text-primary text-base">
        <i class="fa-solid fa-house-chimney"></i>
      </a>
      <span class="text-sm text-gray-400"><i class="fas fa-chevron-right"></i></span>
      <p class="text-gray-600 font-medium">Shop</p>
    </div>
    <!-- Breadcrumb end -->


  </body>
</html>
