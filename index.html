<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Wind Commerce</title>
  </head>
  <body class="font-poppins">
    <!-- ---------------- HEADER ------------- -->
    <header class="py-4 shadow-md bg-white">
      <div class="container flex items-center justify-between">
        <!-- ---------- Logo ------- -->
        <a href="/" class="">
          <img src="./src/images/logo.png" alt="" class="w-44 flex-shrink-0" />
        </a>
        <!-- ---------- Logo end ------- -->

        <!-- ---------- Searchbar ------- -->
        <div class="w-full xl:max-w-xl lg:max-w-lg lg:flex relative hidden">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="pl-12 w-full border border-r-0 border-primary py-3 px-3 rounded-l-md focus:outline-none"
            placeholder="Search"
          />
          <button
            type="submit"
            class="bg-primary border border-primary text-white px-8 font-medium rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>
        <!-- ---------- Searchbar end ------- -->

        <!-- ---------- Cart Wishlist Account ------- -->
        <div class="space-x-4 flex items-center">
          <a
            href="wishlist.html"
            class="block text-center text-gray-700 hover:text-primary transition relative"
          >
            <span
              class="absolute -right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >5</span
            >
            <div class="text-2xl">
              <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wish List</div>
          </a>
          <a
            href="cart.html"
            class="lg:block text-center text-gray-700 hover:text-primary transition hidden relative"
          >
            <span
              class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >3</span
            >
            <div class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="text-xs leading-3">Cart</div>
          </a>
          <a href="account.html" class="block text-center text-gray-700 hover:text-primary transition">
            <div class="text-2xl">
              <i class="far fa-user"></i>
            </div>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
        <!-- ---------- Cart Wishlist Account end ------- -->
      </div>
    </header>
    <!-- ------------- HEADER ------------- -->
  </body>
</html>
